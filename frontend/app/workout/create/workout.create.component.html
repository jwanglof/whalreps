<div class="row">
    <h1>Create workout</h1>

    <div class="alert alert-success" *ngIf="success">
        <a [routerLink]="['/workout/get', result.id]">
            Go to created workout
        </a>
    </div>
    <div class="alert alert-danger" *ngIf="error">{{errorMessage}}</div>

    <form (ngSubmit)="onSubmit()" #createWorkoutForm="ngForm">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name"
                   [(ngModel)]="model.name"
                   required />
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description"
                   [(ngModel)]="model.description" />
        </div>

        <button type="submit" class="btn" [disabled]="!createWorkoutForm.form.valid">Add</button>

    </form>
</div>
