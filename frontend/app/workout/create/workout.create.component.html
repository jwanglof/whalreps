<div class="row">
    <div class="col-xs-12">
        <h1>{{title}}</h1>
    </div>

    <div class="col-xs-12 alert alert-success" *ngIf="success">
        <a [routerLink]="['/workout', 'get', model.id]">
            Go to created workout
        </a>
    </div>
    <div class="col-xs-12 alert alert-danger" *ngIf="error">{{errorMessage}}</div>

    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit()" #createWorkoutForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name"
                       [(ngModel)]="model.name"
                       required />
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" name="description"
                       [(ngModel)]="model.description" />
            </div>

            <div class="form-group">
                <button type="submit" class="btn" [disabled]="!createWorkoutForm.form.valid">{{buttonText}}</button>
            </div>
        </form>
    </div>
</div>
